<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <title>Designing a form using css</title>
</head>
<body>
    <div class="signup">
        <form>
            <ul>
                <li class="r">SIGN UP</li>
                <li>LOG IN</li>
            </ul>
            <input type="text" name="name" placeholder="Name" id="in">
            <input type="email" name="email" placeholder="Email" id="in">
            <input type="password" name="password" placeholder="Password" id="in">
            <input type="password" name="confirmpassword" placeholder="Confirm Password" id="in">
            <p><span><input type="checkbox" name="checkbox" id="ch"></span>I agree with terms & condition</p>
            <input type="submit" value="REGISTER" id="s">
        </form>
    </div>
    <div class="login">
        <form>
            <ol>
                <li>SIGN UP</li>
                <li class="s">LOG IN</li>
            </ol>
            <input type="email" name="email" placeholder="Email" id="in">
            <input type="password" name="password" placeholder="Password" id="in">
            <p><span><input type="checkbox" name="checkbox" id="ch"></span>Keep me signed in on this device</p>
            <input type="submit" value="LOG IN" id="l">
        </form>
    </div>
</body>
</html>
