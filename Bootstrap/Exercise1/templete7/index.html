<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>COVID-19 Page</title>
</head>
<body>
    <div class="container-fluid d-flex my-3">
        <div class="col-lg-10">
            <h5>All you need to know about COVID-19</h5>
            <button type="button" class="btn btn-primary btn-sm">Know more</button>
        </div>
        <div class="col-lg-2">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="col-lg-12" alt="">
        </div>
    </div>
    <div class="container-fluid d-flex my-3">
        <div class="col-lg-2 rounded-start-3 bc">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="col-lg-12 p-3" alt="">
        </div>
        <div class="col-lg-10 rounded-end-3 bc">
            <div class="col-lg-12 p-3">
                <h6>COVID-19 Test</h6>
                <p class="sep">If you think you have been exposed to novel coronairus(COVID-19)</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <h5>Symptoms</h5>
    </div>
    <div class="container-fluid d-flex my-4">
        <div class="col-lg-4 px-2 rounded dry">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="col-lg-12 m-2" alt="">
            <p>Dry Cough</p>
        </div>
        <div class="col-lg-4 px-2 mx-4 rounded high">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" class="col-lg-10 m-2" alt="">
            <p>High Fever</p>
        </div>
        <div class="col-lg-4 px-2 rounded headache">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="col-lg-10 m-2" alt="">
            <p>Headache</p>
        </div>
    </div>
    <div class="container-fluid">
        <h5>Videos</h5>
    </div>
    <div class="container d-flex my-3">
        <div class="col-lg-2 rounded-start-3 lbc">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="col-lg-12 p-3" alt="">
        </div>
        <div class="col-lg-10 rounded-end-3 lbc">
            <div class="col-lg-12 py-3">
                <h6>To prevent the spread of ...</h6>
                <p class="sep">If you think have been exposed to novel corona virus (COVID-19)</p>
                <button type="button" class="btn btn-primary btn-sm">Watch Video</button>
            </div>
        </div>
    </div>
</body>
</html>
