<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/2daac785c6.js" crossorigin="anonymous"></script>
    <title>Favourite Places</title>
</head>
<body>
    <div class="container">
        <h1>Favourite Places</h1>
        <div class="container row rounded p-4 my-4">
            <div class="col-lg-10">
                <div class="col-lg-12">
                    
                    <h1>Taj Mahal</h1>
                    <p>If there was just one symbol to represent all of India,it would be the Taj Mahal</p>
                </div>
            </div>
            <div class="col-lg-2">
                <img src="https://thumbs.dreamstime.com/b/taj-mahal-agra-india-morning-light-reflection-water-uttar-pradesh-108954918.jpg" class="img-fluid" alt="">
            </div>
        </div>
        <div class="container row rounded p-4 my-4">
            <div class="col-lg-10">
                <div class="col-lg-12">
                    <h1>Golden Temple</h1>
                    <p>Amritsar is world-famous for the beautiful and highly revered Golden Temple</p>
                </div>
            </div>
            <div class="col-lg-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/The_Golden_Temple_of_Amrithsar_7.jpg" class="img-fluid" alt="">
            </div>
        </div>
        <div class="container row rounded p-4 my-4">
            <div class="col-lg-10">
                <div class="col-lg-12">
                    <h1>Mysore Palace</h1>
                    <p>The Mysore Palace is a historical palace and the royal residence at Mysore</p>
                </div>
            </div>
            <div class="col-lg-2">
                <img src="https://karnatakatourism.org/wp-content/uploads/2020/06/mysore-palace-1.jpg" class="img-fluid" alt="">
            </div>
        </div>
    </div>
</body>
</html>
