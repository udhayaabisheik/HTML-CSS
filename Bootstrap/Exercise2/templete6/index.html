<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/2daac785c6.js" crossorigin="anonymous"></script>
    <title>Work Done Section</title>
</head>
<body>
    <div class="container-fluid text-center py-4 row">
        <div class="col-lg-4">
            <div class="col-lg-12">
                <i class="fa-regular fa-thumbs-up pb-5"></i>
                <p>10</p>
                <p class="small">Projects <br> Completed</p>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="col-lg-12">
                <i class="fa-regular fa-file-lines pb-5"></i>
                <p>2,800</p>
                <p class="small">Lines of Code</p>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="col-lg-12">
                <i class="fa-regular fa-clock pb-5"></i>
                <p>15</p>
                <p class="small">Hours Worked</p>
            </div>
        </div>   
    </div>
</body>
</html>
